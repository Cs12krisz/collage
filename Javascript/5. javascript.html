<h2>For ciklus</h2>
<script>
document.writeln("1. feladat:<br>")    
document.writeln("**********")
document.write("<br>")

document.writeln("0000000000")
document.write("<br>")

document.writeln("4. feladat:<br>")   
var szam=parseInt(prompt("Kérek egy számot!"))
var szam2=parseInt(prompt("Kérek egy másik számot!"))
document.write(szam+szam)
document.write("<br>")

document.writeln("9. feladat:<br>")  
for (let i=0;i<=1000;i++){    
   document.writeln(i); 
    }
document.write("<br>")
document.writeln("10. feladat:<br>")  
for (let i=100;i<=800;i++){    
   document.writeln(i); 
    }
document.write("<br>")
document.writeln("11. feladat:<br>")  
for (let i=0;i<=10;i++){    
   document.writeln(i); 
    }
document.write("<br>")


document.writeln("12. feladat:<br>")  
for (let i=0;i<=10;i=i+2){  
   
   document.writeln(i); 
    }
document.write("<br>")

document.writeln("13. feladat:<br>")  
for (let i=0;i<=100;i=i+3){  
    document.writeln(i); 
    }
	document.write("<br>")

document.writeln("14. feladat:<br>") 
var szam=parseInt(prompt("Kérek egy számot!"))
document.write(szam*2)
document.write("<br>") 

document.writeln("15. feladat:<br>") 
document.write(0+1+2+3+4)
document.write("<br>") 
var osszeg=0
for (let i=0;i<5;i++){  
    osszeg+=i 
    }
document.write(osszeg)	
document.write("<br>")

document.writeln("16. feladat:<br>")  
for (let i=0;i<=10;i++){      
	document.writeln(i*i); 
    }
document.write("<br>")

document.writeln("17. feladat:<br>")  
for (let i=0;i<=1000;i++){  
    if (i*i<1000){
	document.writeln(i*i); 
	}
    }
document.write("<br>")
	
document.writeln("18. feladat:<br>")  
for (let i=1;i<=100;i++){  
   if(i%2==0){
   document.writeln(i); 
    }
    }
document.write("<br>")

document.writeln("19. feladat:<br>") 
var szam=parseInt(prompt("Kérek egy számot!"))
var szam2=parseInt(prompt("Kérek egy másik számot!"))
document.write(szam*szam)
document.write("<br>")
document.write(szam2*szam2)
document.write("<br>")

document.writeln("20. feladat:<br>")  
for (let i=50;i>=10;i--){  
   if(i%2==0){
   document.writeln(i); 
    }}
document.write("<br>")
</script>
</body>
</html>
