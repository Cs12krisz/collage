<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>
    
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    
    <button  onmouseover="document.getElementById('myImage').src='tekercs.jpg'">Nyomd meg a gombot a régi "könyvhöz".</button>
    
    <img id="myImage"  onmouseout="document.getElementById('myImage').src='tekercs.jpg'">
    
    <button onmouseover="document.getElementById('myImage').src='konyv.jpg'">Nyomd meg a gombot a mai könyvhöz.</button>
    

</body>
</html>
