<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szám kitalálós</title>
</head>
<body>
    <script>
     var gepszam = Math.ceil(Math.random() * 10)
     var tipp = 0
     while (gepszam != tipp) {
        tipp = prompt("Írj egy számot!")
        if (gepszam > tipp) {
            alert("Nagyobb")
        } else if (gepszam < tipp) {
            alert("Kisebb")
        } else if (gepszam == tipp) {
            alert("Talált")
        }
     }     
    </script>


</body>
</html>
